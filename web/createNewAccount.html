<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create new Account</h1>
        <form action="DispatchController" method="POST">
            Email <input type="text" name="txtEmail" value="" /> (example@gmail.com) </br> 
            Password <input type="password" name="txtPassword" value="" /> (6 to 30 char)</br>
            confirm <input type="password" name="txtConfirm" value="" />  (6 to 30 chars)</br>
            Full name <input type="text" name="txtFullname" value="" />(5 to 50 chars)</br>
            <input type="submit" value="Create new account" name="btAction" />
            <input type="reset" value="reset" />
        </form>
        <a href="login.html">Click here to go to Login page</a>
    </body>
</html>
